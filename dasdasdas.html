<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Responsivo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .menu-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .links {
      display: flex;
      gap: 15px;
    }

    .links a {
      text-decoration: none;
      color: #333;
      padding: 8px;
    }

    /* Esconde o checkbox */
    #toggle {
      display: none;
    }

    /* Botão toggle (hambúrguer) */
    .menu-label {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
    }

    /* Menu dropdown para telas pequenas */
    .dropdown {
      display: none;
      flex-direction: column;
      background: #f1f1f1;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    .dropdown a {
      padding: 8px 0;
      text-decoration: none;
      color: #333;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    /* Mostra dropdown se toggle estiver ativado */
    #toggle:checked + .menu-label + .dropdown {
      display: flex;
    }

    /* MEDIA QUERY: até 575px, troca links por toggle */
    @media (max-width: 575px) {
      .links {
        display: none;
      }

      .menu-label {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="links">
      <a href="#">Início</a>
      <a href="#">Serviços</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </div>

    <!-- Toggle para telas pequenas -->
    <input type="checkbox" id="toggle">
    <label for="toggle" class="menu-label">☰ Menu</label>
    <div class="dropdown">
      <a href="#">Início</a>
      <a href="#">Serviços</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </div>
  </div>

</body>
</html>
